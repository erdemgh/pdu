<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Kontrol</title>
</head>
<body>
    <h1>Servo Kontrol Arayüzü</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="/">
        <label for="password">Şifre:</label>
        <input type="password" name="password" required>
        <br>

        <label for="serial_port">USB Aygıtı Seç:</label>
        <select name="serial_port" required>
            {% for port in serial_ports %}
                <option value="{{ port }}">{{ port }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="press_duration">Basma Süresi (saniye):</label>
        <input type="number" name="press_duration" required>
        <br>

        <button type="submit">Gönder</button>
    </form>

    {% if response %}
        <p>Arduino'dan gelen yanıt: {{ response }}</p>
    {% endif %}
</body>
</html>
